<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <h4>Welcome, {{currentUser.username}}</h4>
    </div>
    <div class="col-xs-8 col-xs-offset-2">
        <h4>This is your profile</h4>
    </div>
    <form class="col-xs-8 col-xs-offset-2">
        <div class="form-group">
            <button ng-click="model.createNewGame()" type="submit" class="btn btn-primary btn-block">Start New Game</button>
            <button ng-click="model.navToJoinGame()" type="submit" class="btn btn-primary btn-block">Join Game</button>
        </div>
        <div class="form-group">
            <label for="prompt" class="col-sm-2 form-control-label">Create a new Prompt:</label>
            <div class="col-sm-10">
                <input ng-model="model.prompt" type="text" class="form-control" id="prompt" placeholder="Enter New Prompt">
            </div>
        </div>
        <div class="form-group">
            <button ng-click="model.addPrompt(model.prompt)" type="submit" class="btn btn-primary btn-block">Add Prompt</button>
        </div>
    </form>
</div>
