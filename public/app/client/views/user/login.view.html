<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <h4>Welcome to The Drawing Game</h4>
    </div>
    <form class="col-xs-8 col-xs-offset-2">
        <p class="bg-danger">{{model.error}}</p>
        <div class="form-group row">
            <label for="username" class="col-sm-2 form-control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 form-control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-5 col-sm-offset-2">
                <button ng-click="model.login(model.user)" type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="col-sm-5">
                <button ng-click="model.navToRegister()" type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-2">
                <a href="/auth/facebook" target="_self" class="btn btn-primary btn-block">
                    <span class="fa fa-facebook"></span>Facebook
                </a>
            </div>
        </div>
    </form>
</div>
