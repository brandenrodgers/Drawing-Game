<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <h4 class="form-title">Register, to Draw Shit</h4>
    </div>
    <form class="col-xs-8 col-xs-offset-2 register-form-wrapper">
        <p class="bg-danger">{{model.error}}</p>
        <div class="form-group">
            <label for="username">Username:</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password2">Verify Password:</label>
            <input ng-model="model.user.password2" type="password" class="form-control" id="password2" placeholder="Verify Password">
        </div>
        <div class="form-group">
            <button ng-click="model.register(model.user)" type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </form>
</div>
